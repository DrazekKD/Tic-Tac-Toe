<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/game-field.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <main class="container">
        <section class="main-informations">
                <div class="who-moving">
                    <span id="whoMove">move </span>
                </div>
        </section>
        <section class="game-field">
            <div class="row">
                <div class="field" data-field-id="1"></div>
                <div class="field" data-field-id="2"></div>
                <div class="field" data-field-id="3"></div>
            </div>
            <div class="row">
                <div class="field" data-field-id="4">></div>
                <div class="field" data-field-id="5">></div>
                <div class="field" data-field-id="6">></div>
            </div>
            <div class="row">
                <div class="field" data-field-id="7">></div>
                <div class="field" data-field-id="8">></div>
                <div class="field" data-field-id="9">></div>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
